 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
 </head>
 <body>

     <form action="test.php" method="post" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="14"><br>

        <label for="psw">password:</label>
        <input type="password" id="psw" minlength="6" ><br>

        <label for="mail">eMail</label>
        <input type="email" id="mail"><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}|[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>


        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." name="title"><br>


        <label for="payment"></label>

        <select id="payment">
                <option value="none">none</option>
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png, image/jpeg"> <br>

        <input type="reset">
        <br>
        <input type="submit">


    </form>


 </body>
 </html>
